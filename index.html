<body
    class="font-opensans font-normal m-0 p-0 w-screen h-screen bg-violet bg-bg-mobile bg-no-repeat bg-contain md:bg-bg-desktop md:bg-cover px-4 lg:px-20">




    <header class="header  flex justify-start my-6 w-2/4 md:w-3/4">

    <main class="main flex flex-col md:gap-10 md:flex-row ">
        <div class="left my-10 md:w-1/2">
            <img class="" src="/images/illustration-mockups.svg" alt="">

        <div class="right my-8 mt-16 md:w-1/2 text-center space-y-8 md:space-y-6   md:text-left">
            <h1
                class="font-poppins font-semibold text-white text-3xl leading-normal md:text-xl md:leading-snug lg:text-4xl  lg:leading-tight xl:text-5xl xl:leading-snug desktop:text-5xl desktop:leading-normal 2xl:text-6xl 2xl:leading-snug">
                Build The
                Community
                Your
                Fans Will Love

                communities.
                You have
                a
                voice,
                but so does your
                audience.

            <button
                class="font-poppins font-normal text-violet bg-white rounded-full text-sm shadow-lg transition-colors hover:bg-soft-magenta hover:text-white px-20 py-3 md:px-12">Register</button>
        </div>

    </main>
    <footer class="text-white my-8">

        <ul class="flex flex-row justify-center  gap-4 md:justify-end">
            <li>
                <a class="grid w-8 md:w-9 transition-colors border-2 rounded-full place-items-center aspect-square hover:text-soft-magenta hover:border-soft-magenta"

            <li>
                <a class="grid w-8 md:w-9 transition-colors border-2 rounded-full place-items-center aspect-square hover:text-soft-magenta hover:border-soft-magenta"

            <li>

                Mentor</a>.

        <div class="text-center">

            <a class="text-gray-300 hover:underline" href="https://github.com/mkbhdana" target="_blank">Mayank

        </p>
